<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.8/lib/index.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- 引入 Vue 和 Vant 的 JS 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vant@2.8/lib/vant.min.js"></script>
</head>
<body class="login">

	<!-- <h1 class="title">欢迎登录</h1> -->
		<h1 class="title"><font>上海市嘉定区商务委员会
</font><br>粮食和物资监管综合管理平台</h1>

	<form class="form-control loginForm"  id="app">
		<div class="input-group">
			<img src="img/users.svg">
            <input type="text" placeholder="请输入用户名">
        </div>
        <div class="input-group">
        	<img src="img/password.svg">
	        <input type="password"  placeholder="请输入密码">
	    </div>
	    <div class="login-submit">
            <button type="button" class="btnLogin btn btn-primary" @click="onClickConfirm">登录</button>
        </div>
	</form>



<script>

new Vue({
	el:'#app',
	methods: {

	onClickConfirm() {
	    this.$notify({
		  message: '用户名不能为空！',
		  color: '#F45858',
		  background: 'rgba(255,255,255,.7)',
		});
	  },

  }

});
 Notify('通知内容');
Vue.use(vant.Lazyload);
</script>
</body>
</html>
